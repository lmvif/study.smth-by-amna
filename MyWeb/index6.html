<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📞 Contact me ✨</title>
    <link rel="stylesheet" href="styles.css">
	<style>
	body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #fff0f8;
    margin: 0;
    padding: 0;
}

header {
    background-color: #ffb6c1;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

header h1 {
    font-size: 2.5em;
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    justify-content: center;
    background-color: #ff69b4;
    margin: 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
}

main {
    padding: 20px;
    text-align: center;
}

h2 {
    color: #ff69b4;
    font-size: 2em;
}

form {
    background-color: #ffe4e1;
    border: 2px solid #ff69b4;
    border-radius: 10px;
    display: inline-block;
    padding: 20px;
    text-align: left;
    max-width: 500px;
    width: 100%;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-size: 1.2em;
    color: #ff69b4;
}

input, textarea {
    border: 2px solid #ff69b4;
    border-radius: 5px;
    font-size: 1em;
    padding: 10px;
    width: calc(100% - 24px); /* 20px padding + 2*2px border */
}

button {
    background-color: #ff69b4;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 1.2em;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #ffb6c1;
}

footer {
    background-color: #ffb6c1;
    color: #fff;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>
</head>
<body>
    <header>
        <h1>📞 Contact Amna ✨</h1>
        <nav>
     
        </nav>
    </header>
    <main>
        <h2>Get in Touch! 💌</h2>
        <p>Amna'd love to hear from you! Please fill out the form below and I'll get back to you as soon as possible. 😊</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name: 🌸</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email: 📧</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message: 📝</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" >Send Message 💌</button>
        </form>
    </main>
    <footer>
        <p>© 2024 Cute Contact Us | Made with ❤️ and 📚✨</p>
    </footer>
</body>
</html>
